<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página de Prueba con OG y Twitter Cards</title>

  <!-- Open Graph -->
  <meta property="og:title" content="Bienvenido a mi página de prueba">
  <meta property="og:description" content="Esta es una página de ejemplo que muestra cómo funcionan Open Graph y Twitter Cards.">
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1200px-React-icon.svg.png">
  <meta property="og:url" content="https://tusitioejemplo.com">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Bienvenido a mi página de prueba">
  <meta name="twitter:description" content="Esta es una página de ejemplo que muestra cómo funcionan Open Graph y Twitter Cards.">
  <meta name="twitter:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1200px-React-icon.svg.png">
</head>
<body>
  <h1>🚀 Hola Mundo</h1>
  <p>Este es un ejemplo de página web con <b>Open Graph</b> y <b>Twitter Cards</b>.</p>
  <p>👉 Si compartes esta página en Facebook, WhatsApp o Twitter, verás una tarjeta con imagen y descripción.</p>
</body>
</html>
